[tox]
basepython = python3
minversion = 1.6
envlist = pep8,validate,docs
skipdist = True

[testenv]
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt

[testenv:validate]
deps = jsonschema
commands =
  python transform.py -n

[testenv:publish]
commands =
  python validate.py
  python transform.py
  python publish.py

[testenv:pep8]
deps = hacking
commands = flake8

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
