[tox]
minversion = 1.6
envlist = pep8,validate,docs
skipdist = True

[testenv]
basepython = python3
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt

[testenv:validate]
deps = jsonschema
commands =
  python transform.py -n

[testenv:publish]
commands =
  python validate.py
  python transform.py
  python publish.py

[testenv:pep8]
deps = hacking
commands = flake8

[testenv:docs]
commands = sphinx-build -W -b html -d doc/build/doctrees doc/source doc/build/html

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
